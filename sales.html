<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pat's Salmon Cookies</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <table id="sales-sheet">
  </table>

  <form id="new-store-form">
    <fieldset >
      <legend>New Store Info</legend>
      
      <label for="location">City: </label>
      <input type="text" name="location" id="location" placeholder="City Name" required>

      <label for="min-cust">Min. Customers per Hour: </label>
      <input type="number" name="minCust" id="min-cust" min="0" placeholder="#" required>
      
      <label for="max-cust">Max. Customers per Hour: </label>
      <input type="number" name="maxCust" id="max-cust" min="0" placeholder="#" required>
      
      <label for="avg-sold-per-cust">Average Cookies Sold per Customer: </label>
      <input type="number" name="avgSoldPerCust" id="avg-sold-per-cust" min="0" step="0.1" placeholder="# " required>

      <button type="submit">SUBMIT! (or perish)</button>
      
    </fieldset>

  </form>
  <script src="js/app.js"></script>
</body>

</html>
